swarm:
  deployment:
    w4tracking-1.0.0-SNAPSHOT.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: w4tracking
        security-constraints:
          - url-pattern: /api/profile/*
            roles: [user]
  security:
    security-domains:
      w4tracking:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/W4TrackingDS
                principalsQuery: SELECT password FROM SECURITY_DB WHERE name=?
                rolesQuery: SELECT role, 'Roles' FROM SECURITY_DB WHERE name=?
  datasources:
    data-sources:
      W4TrackingDS:
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa